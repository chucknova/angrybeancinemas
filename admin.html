<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style-home.css">
    <title>AngryBean Cinemas | Admin Login</title>
</head>

<body>
    <div id="successalert" class="success-bar">Auth Key Correct!</div>
    <div id="failurealert" class="failure-bar">Auth Key Incorrect!</div>
    <div id="nonadminalert" class="failure-bar">Go back home, you are not an admin!</div>
    <div class="form-container">
        <h2 class="form-header">Enter Admin Details</h2>
        <div class="authkey-container">
            <input class="authkey" placeholder="Enter AngryBean Auth Key" type="password" name="" id="authkeyvalue">
          </div>
          <button id="show-password">Show</button>
        <div class="submit-container">
            <button onclick="adminOnly()" class="submit-btn">Enter Admin Page</button>
        </div>
        <h3 class="warning">Go back to the homepage if you are not an admin</h3>
    </div>
</body>

<script src="script-home.js"></script>
<script src="./refreshment.js"></script>
<script src="admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
