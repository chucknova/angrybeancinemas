<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style-home.css">
    <link rel="stylesheet" href="style-movie-listings.css">
    <link rel="stylesheet" href="avatardetails.css">
    <link rel="stylesheet" href="style-refreshments.css">
    <link rel="stylesheet" href="style-booking-js.css">
    <title>AngryBean Cinemas | Admin Dashboard</title>
</head>

<body>
    <h2 class="admin-header">Welcome back, admin</h2>
    <div class="admin-flex">
        <div class="admin-flex-left">
            <div class="form-container admin-container">
                <h2 class="form-header">Movie Card Details</h2>
                <div class="authkey-container">
                    <input placeholder="Enter movie thumbnail URL" class="authkey" type="text" id="image-url" multiple>
                </div>
                <div id="image-container"></div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter Movie Title" type="text" name="" id="movietitlecard">
                </div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter Movie Year, Genre, Duration" type="text" name=""
                        id="movieyeargenre">
                </div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter IMDb Rating by users" type="text" name="" id="movieidmb">
                </div>
                <div class="submit-container">
                </div>
            </div>
            <div class="form-container admin-container">
                <h2 class="form-header">Movie Full Details</h2>
                <div class="authkey-container">
                    <input placeholder="Enter movie details poster URL" class="authkey" type="text"
                        id="image-details-url" multiple>
                </div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter movie trailer URL" type="text" name=""
                        id="youtubetrailer">
                </div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter movie title" type="text" name="" id="movietitledetail">
                </div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter movie actors" type="text" name="" id="movieactor">
                </div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter movie directors" type="text" name="" id="moviedirector">
                </div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter movie genre" type="text" name="" id="moviegenre">
                </div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter movie release" type="text" name="" id="movierelease">
                </div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter movie language" type="text" name="" id="movielanguage">
                </div>
                <div class="authkey-container">
                    <textarea placeholder="Enter Film Synopsis" name="" id="moviesynopsis" cols="30" rows="10"
                        class="authkey"></textarea>
                </div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter showdate-one" type="text" name="" id="movieshowdateone">
                </div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter showtime-one" type="text" name=""
                        id="movieshowtimeone-one">
                </div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter showtime-one" type="text" name=""
                        id="movieshowtimeone-two">
                </div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter showdate-two" type="text" name="" id="movieshowdatetwo">
                </div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter showtime-two" type="text" name=""
                        id="movieshowtimetwo-one">
                </div>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter showtime-two" type="text" name=""
                        id="movieshowtimetwo-two">
                </div>
                <div class="submit-container">
                </div>
            </div>
            <div class="form-container admin-container">
                <h2 class="form-header">Movie Price</h2>
                <div class="authkey-container">
                    <input class="authkey" placeholder="Enter movie price in NGN" type="number" name="" id="movieprice">
                </div>
                <button onclick="pushMovieCardDetails()" class="submit-btn">Push</button>
            </div>
        </div>
        <div class="admin-flex-right">
            <div id="preview-data"></div>
        </div>
        <div id="bookingdisplay"></div>
</body>

<script src="script-home.js"></script>
<script src="refreshment.js"></script>
<script src="cart.js"></script>
<script src="admin-dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
